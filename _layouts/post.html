---
layout: default
---

<article class="post-content">
  <header class="post-header mb-4">
    <h1 class="post-title display-4">{{ page.title }}</h1>
    <p class="post-meta text-muted">Published on {{ page.date | date: "%b %-d, %Y" }}</p>
  </header>

  <div class="post-body">
    {{ content }}
  </div>
</article>
